<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="icon" type="image/x-icon" href="img/Streamy_Logo.png">
    <!-- Styles -->
    <link rel="stylesheet" href="css/trendMeta.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0ce161c5b4.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/api/tmdbAPI.js"></script>
</head>

<body>
    <div id="cs-header"></div>
    <header>
        <div class="cs-head cs-cur">
            <img src="img/Streamy_Logo.png" href="index.html">
            <label>Streamy - Krafted by Trend Movies</label>
        </div>
        <div id="menu-groups" class="cs-menu cs-flex">
        </div>
    </header>
    <div class="search-bar cs-fCenter">
        <input type="text" placeholder="Search" id="content-search" class="search">
        <a class="cs-cur" id="search-content" title="Search"><i class="fa-brands fa-searchengin"></i></a>
        <input type="checkbox" id="isSeries" title="tick this box to search series">
        <label for="isSeries">Series</label>
    </div>
    <!-- Info Window -->
    <div id="myModal" class="modal">

        <!-- Info Content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label class="cs-bold">Name: </label><span id="info-name"></span>
            <label id = "info-adult" style="color: red;">[18+ Only]</label><br>
            <label class="cs-bold">First Aired: </label><span id="info-year"></span><br>
            <label class="cs-bold">No of Seasons: </label><span id="info-season"></span>
            <label class="cs-bold">No of Episodes: </label><span id="info-episode"></span>
            <table id="tv-info-count">
                <!-- <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Episodes</th>
                </tr> -->
            </table>
            <label class="cs-bold">Status: </label><span id="info-status"></span><br>
            <label class="cs-bold">Overview: </label><span id="info-overview"></span><br>
            <br>
            <label>Season: </label>
            <input type="number" class="cs-input" id="tv-season" placeholder="S01" value="1" min="1"/>
            <label>Episode: </label>
            <input type="number" class="cs-input" id="tv-episode" placeholder="E01" value="1" min="1"/>
            <button class="know-more" id="tv-watch">Watch Now</button>
        </div>

    </div>
    <!-- Info Window -->
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>
    <script src="js/trendMeta.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
