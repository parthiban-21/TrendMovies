<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="icon" type="image/x-icon" href="img/Streamy_Logo.png">
    <!-- Styles -->
    <link rel="stylesheet" href="css/trendMeta.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <script src="https://kit.fontawesome.com/0ce161c5b4.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/api/tmdbAPI.js"></script>
</head>

<body>
    <div id="cs-header"></div>
    <header>
        <div class="cs-head cs-cur">
            <img src="img/Streamy_Logo.png" href="index.html">
            <label>Streamy - Krafted by Trend Movies</label>
        </div>
        <div id="menu-groups" class="cs-menu cs-flex">
        </div>
    </header>
    <div class="search-bar cs-fCenter">
        <input type="text" placeholder="Search" id="content-search" class="search">
        <a class="cs-cur" id="search-content" title="Search"><i class="fa-brands fa-searchengin"></i></a>
    </div>
    <div class="cs-section">
        <legend class="color-orange"><i class="cs-rmar fa-solid fa-hashtag"></i>Trending Movies</legend>
        <div id="upcoming-contents" class="cs-fCenter"></div>
    </div>
    <div id="popular-contents" class="cs-section">
        <legend class="color-orange">Top Rated Movies</legend>
        <div id="main" class="cs-fCenter"></div>
    </div>
    <script src="js/trendMeta.js"></script>
    <script src="js/movie/movies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>

</html>
