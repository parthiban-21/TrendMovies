<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.65">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/x-icon" href="img/Streamy_Logo.png">
        <title>Streamy</title>
        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/trendMeta.css">
        <link rel="stylesheet" href="css/plugins.css">
        <!-- <link rel="stylesheet" href="css/cs-common.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/0ce161c5b4.js" crossorigin="anonymous"></script>
        <!-- Base -->
        <script src="js/base/alert.js"></script>
        <script src="js/base/jquery-3.5.1.min.js"></script>
        <script src="js/base/jquery-ui.js"></script>
        <script src="js/base/meow-plugin.js"></script>
        <script src="js/base/multitooltip.js"></script>
        <script src="js/base/perfect-scrollbar.jquery.js"></script>
        <script src="js/base/perfect-scrollbar.js"></script>
        <script src="js/base/share-plugin.js"></script>
        <script src="js/base/templates.js"></script>
        <!-- API -->
        <script src="js/api/tmdbAPI.js"></script>
        <script src="js/api/superembedAPI.js"></script>
        <script src="js/api/vidstreamAPI.js"></script>
    </head>
    <body>
        <div id="cs-load-amimation" class="cs-load-amimation"></div>
        <header>
            <div class="cs-head cs-cur">
                <img src="img/Streamy_Logo.png" href="index.html">
                <label>Streamy</label>
            </div>
            <div class="sty-head-mid">
                <div class="sty-head-search">
                    <a class="cs-cur cs-rsmar" id="search-content" title="Search"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <input type="text" placeholder="Search" id="content-search" class="sty-search" autocomplete="off">
                </div>
            </div>
            <div id="menu-groups" class="cs-menu cs-flex">
                
            </div>
        </header>
        <div>
            <div id="backdrop-poster" class="cs-backdrop-poster" style="display: none;">
                <img class="sty-poster-bg">
            </div>
        </div>
        <div id="movie-overview" class="cs-fCenter cs-overview">
            
            <div class="cs-postermax cs-frag-30">
                <img id="content-poster" src="img/Streamy_BG.jpg">
            </div>
            <div class="cs-frag-70">
                <div class="cs-title-head cs-lbpad">
                    <h3 id="content-title">--</h3>
                    <i id="content-tagline">--</i>
                </div>
                <div id="content-details" class="sty-content-details">
                    <a class="cs-icon">
                        <i class="fa-solid fa-star"></i><span class="sty-i-color">Rating :  </span>
                        <span id="content-rating">--</span>
                    </a>
                    <a class="cs-icon">
                        <i class="fa-regular fa-calendar"></i><span class="sty-i-color">Released On :  </span>
                        <span id="content-release">--</span>
                    </a>
                    <a class="cs-icon">
                        <i class="fa-solid fa-clock"></i><span class="sty-i-color">Runtime :    </span>
                        <span id="content-runtime">--</span>
                    </a>
                    <a class="cs-icon">
                        <i class="fa-solid fa-volume-high"></i><span class="sty-i-color">Language :    </span>
                        <span id="content-lang">--</span>
                    </a>
                    <a class="cs-icon sty-merge">
                        <i class="fa-solid fa-hashtag"></i><span class="sty-i-color">Genre :    </span>
                        <span id="content-genre">--</span>
                    </a>
                    <a class="cs-icon sty-merge">
                        <i class="fa-solid fa-user"></i><span class="sty-i-color">Director :    </span>
                        <span id="dir-name">--</span>
                    </a>
                    <a class="cs-icon sty-merge">
                        <i class="fa-solid fa-user"></i><span class="sty-i-color">Cast :    </span>
                        <span id="starring">--</span>
                    </a>
                </div>
                <textarea id="content-overview" class="sty-content-plot" spellcheck="false" readonly >--</textarea>
                <div class="cs-flex cs-lbpad sty-content-credits" id="content-artists" style="display: none;">
                    <div class="cs-cast cs-flex">
                        <a class="cs-btn-max cs-btn-round"><i class="fa-solid fa-user"></i></a>
                        <span>
                            <label class="role" id="role">Director</label>
                            <label class="name" >--</label>
                        </span>
                    </div>
                    <div class="cs-cast cs-flex">
                        <a class="cs-btn-max cs-btn-round"><i class="fa-solid fa-user"></i></a>
                        <span>
                            <label class="role" id="role">Starring</label>
                            <label class="name" >--</label>
                        </span>
                    </div>
                </div>
                <div id="content-artist" style="display: none;">
                    <a class="cs-icon"><i class="fa-solid fa-volume-high"></i><span>Tamil</span></a>
                    <a class="cs-icon"><i class="fa-solid fa-film"></i><span>High Definition - 720p</span></a>
                    <a class="cs-icon"><i class="fa-solid fa-closed-captioning"></i><span>No Subtitles</span></a>
                    <a class="cs-icon"><i class="fa-solid fa-user"></i><span>Adult Content</span></a>
                </div>
                <div class="cs-ltpad" id="actions">
                    <a class="cs-btn-max sty-tran-hover" id="info-dialog"><i class="fa-solid fa-clapperboard"></i><span id="content-watch">Watch Now</span></a>
                    <a class="cs-btn-max sty-tran-hover" id="content-trailer"><i class="fa-brands fa-youtube"></i><span>Trailer</span></a>
                    <a class="cs-btn-max cs-btn-round sty-tran-hover" id="content-like" title="Like"><i class="fa-solid fa-heart"></i></a>
                    <a class="cs-btn-max cs-btn-round sty-tran-hover" id="content-bookmark" title="Add To Watch List"><i class="fa-solid fa-bookmark"></i></a>
                    <a class="cs-btn-max cs-btn-round sty-tran-hover" id="content-download" title="Download"><i class="fa-solid fa-download"></i></a>
                    <a class="cs-btn-max cs-btn-round sty-tran-hover" id="content-share" title="Share"><i class="fa-solid fa-share-nodes"></i></a>
                </div>
            </div>
        </div>
        <div id="sty-player-dialog" class="cs-hide">
            <div class="sty-player-wizard">
                <div class="sty-server-cont">
                    <div class="sty-server-header">
                        <label>Choose a Server</label>
                        <i style="margin-top: 4px;" class="fa-solid fa-circle-info cs-float-right cs-rmar"></i>
                        <i style="margin-top: 4px;" class="fa-solid fa-triangle-exclamation cs-float-right cs-rmar"></i>
                    </div>
                    <div id="sty-stream-servers">
                        
                    </div>
                </div>
                <div class="cs-fCenter sty-player-bg">
                    <div class="cs-cflex sty-player-txt">
                        <!-- <label>Test</label> -->
                        <i class="fa-solid fa-circle-play cs-hover"></i>
                    </div>
                </div>
                <iframe id="sty-iframe" class="sty-iframe" width="70%" height="100%" style="display: none;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen;" allowfullscreen="true" scrolling="false"></iframe>
            </div>
        </div>
        <footer>
            <div class="cs-fCenter">
                <label>We don't host any of the above content. All are hosted by Third-Party sites</label>
            </div>
        </footer>
        <script src="js/trendMeta.js"></script>
        <script src="js/movieFooter.js"></script>
    </body>
</html>
